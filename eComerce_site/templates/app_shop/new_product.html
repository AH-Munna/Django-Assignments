{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{title}}{% endblock title_block %}

{% block body_block %}
<center>
    <form class="col-md-6 px-4 my-5 py-5 shadow myform" method="POST" enctype="multipart/form-data">
        <h3 class="mb-4 text-info">Add a new Product</h3>
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary px-4 my-2">Add</button>
    </form>
</center>
{% endblock body_block %}
